apiVersion: apps/v1
kind: Deployment
metadata:
  name: dist-exec-operator
  namespace: default
  labels:
    app: dist-exec-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dist-exec-operator
  template:
    metadata:
      labels:
        app: dist-exec-operator
    spec:
      serviceAccountName: dist-exec-operator
      containers:
        - name: operator
          image: dist-exec-operator:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MASTER_ADDRESS
              value: "dist-exec-master:50051"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
