apiVersion: v1
kind: ServiceAccount
metadata:
  name: dist-exec-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dist-exec-operator
  namespace: default
rules:
  # DistributedJob CRD access
  - apiGroups: ["distexec.io"]
    resources: ["distributedjobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["distexec.io"]
    resources: ["distributedjobs/status"]
    verbs: ["get", "update", "patch"]
  # Deployment scaling
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments/scale"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dist-exec-operator
  namespace: default
subjects:
  - kind: ServiceAccount
    name: dist-exec-operator
roleRef:
  kind: Role
  name: dist-exec-operator
  apiGroup: rbac.authorization.k8s.io
